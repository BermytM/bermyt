<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реклама на авто (простая настройка)</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        #car-container {
            position: relative;
            display: inline-block;
            margin: 20px auto;
            border: 2px dashed #555;
        }
        
        #car-image {
            max-width: 2560px;
            width: 100%;
            display: block;
        }
        
        .highlight {
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .highlight:hover {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        /* Пятиугольник для капота */
        .bonnet {
            width: 53%;
            height: 30%;
            top: 54%;
            left: 30.5%;
            background-color: rgba(0, 255, 0, 0.5);
            clip-path: polygon(23% 56%, 24% 52%, 30% 44%, 39% 39.5%, 47% 36%, 71% 45%, 81% 50.5%, 67% 54.5%, 58% 61.5%, 54% 68.5%);
        }
        
        /* Ромб для двери */
        .door {
            width: 41%;
            height: 38%;
            top: 56%;
            left: 55.5%;
            background-color: rgb(1 0 255 / 50%);
            clip-path: polygon(52% 51%, 62% 52%, 63% 55%, 63% 66%, 59% 96%, 33% 95%, 34% 84%, 35% 71%, 35% 50%);
        }
        
        #pricing-options {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
        }
        
        .controls {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 500px;
        }
        
        .controls label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Реклама на автомобиле</h1>
    <p>Простая настройка позиции в пикселях</p>
    
    <div id="car-container">
        <img id="car-image" src="models/sliva4.png" alt="Автомобиль">
        <div class="highlight bonnet" data-part="Капот"></div>
        <div class="highlight door" data-part="Дверь"></div>
    </div>
        
    <div id="pricing-options">
        <p>Кликните на капот или дверь для выбора рекламного размещения</p>
    </div>
    
    <script>
        // Функция обновления позиции
        function updatePosition(part, x, y) {
            const element = document.querySelector(`.${part}`);
            if (x !== null) {
                element.style.left = x + 'px';
                document.getElementById(`${part}-x-value`).textContent = x;
            }
            if (y !== null) {
                element.style.top = y + 'px';
                document.getElementById(`${part}-y-value`).textContent = y;
            }
        }
        
        // Обработчик кликов
        document.querySelectorAll('.highlight').forEach(area => {
            area.addEventListener('click', function(event) {
                const partName = event.currentTarget.getAttribute('data-part');
                const pricingOptions = document.getElementById('pricing-options');
                
                let optionsHTML = `<h3>Варианты для "${partName}"</h3>`;
                
                if (partName === "Капот") {
                    optionsHTML += `
                        <p>▸ Наклейка 10x10 см: <b>1000 руб/день</b></p>
                        <p>▸ Наклейка 20x20 см: <b>2000 руб/день</b></p>
                        <p>▸ Полное покрытие: <b>5000 руб/день</b></p>`;
                } else if (partName === "Дверь") {
                    optionsHTML += `
                        <p>▸ Наклейка 15x15 см: <b>1500 руб/день</b></p>
                        <p>▸ Наклейка 30x30 см: <b>3000 руб/день</b></p>
                        <p>▸ Полное покрытие: <b>4500 руб/день</b></p>`;
                }
                
                optionsHTML += '<button class="buy-btn" onclick="alert(\'Заявка отправлена!\')">Выбрать вариант</button>';
                pricingOptions.innerHTML = optionsHTML;
            });
        });
    </script>
</body>
</html>
